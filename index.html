<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/df6a1fc3ee.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div
        class="card weather"
        style="
          height: 400px;
          width: 600px;
          background-color: rgb(255, 255, 255);
        "
      >
        <div class="card-body">
          <div class="cities">
            <div class="row">
              <div class="col-2">Kyiv</div>
              <div class="col-2">Lviv</div>
              <div class="col-2">Odesa</div>
              <div class="col-2">Rivne</div>
            </div>
          </div>
          <form id="searchCityForm">
            <div class="mb-3 cityname">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control form-city"
                    id="usercityInput"
                    aria-describedby="emailHelp"
                    placeholder="City name"
                  />
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-primary submit-button"
                    id="submitCityid"
                  >
                    Submit
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary current-button"
                    id="currentid"
                  >
                    Current
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-3">
              <div class="currentcity" id="city-main">Lviv</div>
              <div class="tempdata">
                <p id="weekDayHour">Sunday</p>
                <p>Partly cloudy</p>
              </div>
            </div>

            <div class="col-3"></div>

            <div class="col-3">
              <div class="currenttemp">
                <span id="tempMain">27</span>
                <span
                  ><a href="#" id="celsiusTemp">°C</a>/<a
                    href="#"
                    id="fahrenheitTemp"
                    >°F</a
                  >
                </span>
              </div>
              <div class="tempdatas">
                <p>Humidity: 60%</p>
                <p>Wind: 8 km/h</p>
              </div>
            </div>

            <div class="col-3">
              <i class="fa-solid fa-cloud-sun bigsun"></i>
            </div>
          </div>

          <div class="row row-cols-auto">
            <div class="col">
              <div
                class="card weather-day"
                style="
                  width: 100px;
                  height: 130px;
                  background-color: rgb(255, 255, 255);
                "
              >
                <div class="card-body oneday">
                  <div class="weekday">Mon</div>
                  <div class="date">27 June</div>
                  <i class="fa-solid fa-cloud-sun sun-icon"></i>
                  <div class="temperature">29°C</div>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card weather-day-next"
                style="
                  width: 100px;
                  height: 130px;
                  background-color: rgb(255, 255, 255);
                "
              >
                <div class="card-body oneday">
                  <div class="weekday">Tue</div>
                  <div class="date">28 June</div>
                  <i class="fa-solid fa-cloud-sun sun-icon"></i>
                  <div class="temperature">31°C</div>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card weather-day-next"
                style="
                  width: 100px;
                  height: 130px;
                  background-color: rgb(255, 255, 255);
                "
              >
                <div class="card-body oneday">
                  <div class="weekday">Wed</div>
                  <div class="date">29 June</div>
                  <i class="fa-solid fa-sun sun-icon"></i>
                  <div class="temperature">33°C</div>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card weather-day-next"
                style="
                  width: 100px;
                  height: 130px;
                  background-color: rgb(255, 255, 255);
                "
              >
                <div class="card-body oneday">
                  <div class="weekday">Thu</div>
                  <div class="date">30 June</div>
                  <i class="fa-solid fa-sun sun-icon"></i>
                  <div class="temperature">34°C</div>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card weather-day-last"
                style="
                  width: 100px;
                  height: 130px;
                  background-color: rgb(255, 255, 255);
                "
              >
                <div class="card-body oneday">
                  <div class="weekday">Fri</div>
                  <div class="date">1 July</div>
                  <i class="fa-solid fa-cloud-showers-heavy sun-icon"></i>
                  <div class="temperature">33°C</div>
                </div>
              </div>
            </div>
          </div>

          <script src="src/index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
